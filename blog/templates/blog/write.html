<!--글 작성 페이지, edit.html와 똑같이 생겼지만 객체를 instance로 받아오냐에 따라 다름-->
{%extends 'blog/base.html' %}

{% block content %}
<section class="page-section bg-primaty" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h1>새로 글 작성하기</h1>
                <hr>
                <form action="{% url 'create' %}"method="POST">
                    {% csrf_token %}
                    <table>
                        {{form.as_table}}
                    </table>
                <button class="btn btn-primary btn-xl" type="submit">작성</button>
            </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
